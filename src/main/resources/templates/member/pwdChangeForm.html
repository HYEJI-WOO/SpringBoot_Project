<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var changePwdForm = document.getElementById('changePwdForm');

        var submitHandler = function(event) {
            var password = document.getElementById('password').value;
            var passwordCheck = document.getElementById('passwordCheck').value;

            if (password !== passwordCheck) {
                event.preventDefault();
                alert('비밀번호가 일치하지 않습니다.');
                document.getElementById('password').value = '';
                document.getElementById('passwordCheck').value = '';

                // 이벤트 리스너 제거
                changePwdForm.removeEventListener('submit', submitHandler);
            }
        };

        changePwdForm.addEventListener('submit', submitHandler);
    });

</script>


</th:block>

<div layout:fragment="content">
    <h1>비밀번호 변경</h1>
    <form action="/members/pwdChange" method="post">
        <div class="form-group">
            <label th:for="password">비밀번호(필수)</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력" onkeyup="check_pwd(this.value)" maxlength="16" minlength="8">

        </div>
        <div class="form-group">
            <label th:for="passwordCheck">비밀번호 확인(필수)</label>
            <input type="password" id="passwordCheck" name="passwordCheck" class="form-control" placeholder="비밀번호 재입력" onkeyup="check_pwd(this.value)" maxlength="16" minlength="8">
            <span id="pwd_check_msg" style="text-align: center; display: block; margin: 0 auto;"></span>
        </div>
        <input type="hidden" id="id" name="id" th:value="${id}">
        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
    </form>
</div>

</html>
